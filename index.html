<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WC Dev by Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* 淡いカラフルなグラデーション背景 */
            background: linear-gradient(135deg, #e6e9f0 0%, #eef1f5 100%);
            background-color: #e2e8f0;
        }
        .chat-container {
            height: 85vh;
            max-width: 960px;
        }
        .chat-header {
            background-color: #2d3748;
            color: white;
            border-bottom: 2px solid #4a5568;
        }
        .chat-messages {
            height: calc(100% - 13rem);
        }
        .message-box {
            background-color: #f7fafc;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #e2e8f0;
        }
        .message {
            max-width: 75%;
            word-wrap: break-word;
        }
        .sent {
            background-color: #38a169;
            color: white;
            border-radius: 18px 18px 0 18px;
        }
        .received {
            background-color: #e2e8f0;
            color: #2d3748;
            border-radius: 18px 18px 18px 0;
        }
        .timestamp {
            font-size: 0.75rem;
            color: #a0aec0;
        }
        .message-input-area {
            background-color: #ffffff;
            border-top: 1px solid #e2e8f0;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="chat-container w-full bg-white rounded-lg shadow-2xl flex flex-col overflow-hidden">
        <!-- Chat Header -->
        <header class="chat-header p-4 flex items-center justify-between shadow-md">
            <div class="flex items-center">
                <img src="https://placehold.co/40x40/4c51bf/ffffff?text=GC" alt="Group Chat Icon" class="rounded-full mr-3">
                <h2 class="text-xl font-bold">グループチャット</h2>
            </div>
            <div id="user-id-display" class="bg-gray-700 text-xs font-mono px-3 py-1 rounded-full">ユーザーID: </div>
        </header>

        <!-- Message Area -->
        <div id="messages" class="chat-messages p-6 flex-1 overflow-y-auto space-y-4">
            <!-- Messages will be injected here by JavaScript -->
        </div>

        <!-- Message Input -->
        <div class="message-input-area p-4 flex items-center">
            <input type="text" id="message-input" placeholder="メッセージを入力..." class="flex-1 p-3 rounded-full bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
            <button id="send-button" class="ml-3 px-6 py-3 bg-green-500 text-white font-semibold rounded-full hover:bg-green-600 transition-colors duration-200 shadow-lg">送信</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, onSnapshot, collection, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase設定の初期化
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth;
        let userId;
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);

        // 認証処理
        async function authenticate() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase authentication error:", error);
            }
        }

        // 認証状態の変更を監視
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                const userIdDisplay = document.getElementById('user-id-display');
                if (userIdDisplay) {
                    userIdDisplay.textContent = `ユーザーID: ${userId.substring(0, 8)}...`;
                }
                console.log("User authenticated:", userId);
                setupChat();
            } else {
                console.log("No user is signed in.");
            }
        });
        authenticate();

        // チャット機能のセットアップ
        function setupChat() {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const messagesContainer = document.getElementById('messages');
            
            // Firebaseのコレクションパスを定義
            const messagesRef = collection(db, 'artifacts', appId, 'public', 'data', 'messages');

            // メッセージ送信関数
            async function sendMessage() {
                const messageText = messageInput.value.trim();
                if (messageText === '') return;

                try {
                    await addDoc(messagesRef, {
                        userId: userId,
                        text: messageText,
                        timestamp: serverTimestamp()
                    });
                    messageInput.value = ''; // 入力欄をクリア
                } catch (e) {
                    console.error("Error adding document: ", e);
                }
            }

            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // リアルタイムリスナーでメッセージを読み込む
            onSnapshot(query(messagesRef, orderBy('timestamp', 'asc')), (snapshot) => {
                // DOM操作を効率化するために新しいメッセージのみを処理
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const messageData = change.doc.data();
                        const messageElement = createMessageElement(messageData);
                        messagesContainer.appendChild(messageElement);
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }
                });
            }, (error) => {
                console.error("Error getting messages: ", error);
            });
        }

        // メッセージ要素を作成する関数
        function createMessageElement(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex items-start mb-4 ${data.userId === userId ? 'justify-end' : ''}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = `message p-4 rounded-lg shadow-md ${data.userId === userId ? 'sent' : 'received'}`;
            contentDiv.textContent = data.text;
            
            const timestampSpan = document.createElement('span');
            timestampSpan.className = `block mt-1 ${data.userId === userId ? 'text-right' : 'text-left'} timestamp`;
            
            if (data.timestamp) {
                const date = data.timestamp.toDate();
                timestampSpan.textContent = date.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
            } else {
                timestampSpan.textContent = '送信中...';
            }

            contentDiv.appendChild(timestampSpan);
            messageDiv.appendChild(contentDiv);
            return messageDiv;
        }

    </script>
</body>
</html>
